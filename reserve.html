<!DOCTYPE html>
<html>
<head>
    <title>Make Reservation - GoResyBot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-size: 14px;
        }
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5a5f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #e04a50;
        }
        button.secondary {
            background-color: #6c757d;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }
        .error {
            color: #ff5a5f;
            padding: 10px;
            background-color: #ffe5e6;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            color: #28a745;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .info {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .info p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Reservation</h1>
        
        <div class="info">
            <p><strong>Note:</strong> Reservation time format: YYYY:MM:DD:HH:MM (UTC)</p>
            <p>Example: 2025:12:25:19:00 for December 25, 2025 at 7:00 PM UTC</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="reserveForm">
            <label for="reservation_time">Reservation Time (YYYY:MM:DD:HH:MM UTC):</label>
            <input type="text" id="reservation_time" name="reservation_time" placeholder="2025:12:25:19:00" required>
            
            <label for="party_size">Party Size:</label>
            <input type="number" id="party_size" name="party_size" min="1" max="20" value="2" required>
            
            <div class="checkbox-group">
                <label>Table Preferences (optional):</label><br>
                <label><input type="checkbox" name="table_preferences" value="dining"> Dining Room</label>
                <label><input type="checkbox" name="table_preferences" value="indoor"> Indoor</label>
                <label><input type="checkbox" name="table_preferences" value="outdoor"> Outdoor</label>
                <label><input type="checkbox" name="table_preferences" value="patio"> Patio</label>
                <label><input type="checkbox" name="table_preferences" value="bar"> Bar</label>
                <label><input type="checkbox" name="table_preferences" value="lounge"> Lounge</label>
                <label><input type="checkbox" name="table_preferences" value="booth"> Booth</label>
            </div>
            
            <div class="radio-group">
                <label>Reservation Type:</label><br>
                <label><input type="radio" name="reservation_type" value="immediate" checked> Immediate</label>
                <label><input type="radio" name="reservation_type" value="scheduled"> Scheduled</label>
            </div>
            
            <div id="scheduledFields" style="display: none;">
                <label for="request_time">Request Time (YYYY:MM:DD:HH:MM UTC):</label>
                <input type="text" id="request_time" name="request_time" placeholder="2025:12:25:18:55">
            </div>
            
            <button type="submit">Make Reservation</button>
        </form>
        
        <button class="secondary" onclick="window.location.href='/api/logs'">View Logs</button>
        <button class="secondary" onclick="window.location.href='/'">Back to Search</button>
    </div>

    <script>
        // Show/hide scheduled fields based on reservation type
        document.querySelectorAll('input[name="reservation_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const scheduledFields = document.getElementById('scheduledFields');
                if (this.value === 'scheduled') {
                    scheduledFields.style.display = 'block';
                    document.getElementById('request_time').required = true;
                } else {
                    scheduledFields.style.display = 'none';
                    document.getElementById('request_time').required = false;
                }
            });
        });
        
        document.getElementById('reserveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const reservationTime = document.getElementById('reservation_time').value;
            const partySize = parseInt(document.getElementById('party_size').value);
            const reservationType = document.querySelector('input[name="reservation_type"]:checked').value;
            const isImmediate = reservationType === 'immediate';
            const requestTime = document.getElementById('request_time').value;
            
            const tablePreferences = Array.from(document.querySelectorAll('input[name="table_preferences"]:checked'))
                .map(cb => cb.value);
            
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const requestBody = {
                venue_id: 0, // Will use venue_id from session
                reservation_time: reservationTime,
                party_size: partySize,
                table_preferences: tablePreferences,
                is_immediate: isImmediate,
                request_time: isImmediate ? '' : requestTime
            };
            
            fetch('/api/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                } else {
                    if (data.reservation_time) {
                        successDiv.textContent = 'Reservation successful! Time: ' + data.reservation_time;
                    } else {
                        successDiv.textContent = 'Reservation scheduled successfully!';
                    }
                    successDiv.style.display = 'block';
                }
            })
            .catch(error => {
                errorDiv.textContent = 'An error occurred: ' + error.message;
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
