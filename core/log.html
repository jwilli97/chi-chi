<!DOCTYPE html>
<html>
<head>
    <title>Login - Resy</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the login form */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title styling */
        .login-container h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff5a5f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #e04a50;
        }

        /* Label styling */
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555555;
        }

        /* Link styling (if needed) */
        .login-container a {
            color: #ff5a5f;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Resy for reservation of Tatiana by Kwame Onwuachi</h1>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <input type="submit" value="Login">
        </form>
		<!-- Rotate IP Button -->
        <button id="rotate-ip-button" class="rotate-ip-button" onclick="rotateIP()">Refresh IP</button>
    </div>

 <script>
        // Function to handle the IP rotation
        function rotateIP() {
            // Disable the button and start the countdown
            const button = document.getElementById('rotate-ip-button');
            button.disabled = true;

            let countdown = 10;
            button.textContent = `Refreshing in ${countdown} seconds...`;

            // Start the countdown timer
            const countdownInterval = setInterval(() => {
                countdown--;
                button.textContent = `Refreshing in ${countdown} seconds...`;

                // When countdown reaches 0, re-enable the button
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    button.textContent = 'Refresh IP';
                    button.disabled = false;
                }
            }, 1000);

            // Send a request to the server to rotate the IP
            fetch('/rotate-ip', {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to rotate IP');
                }
            })
            .then(message => {
                console.log(message); // Log the success message
            })
            .catch(error => {
                console.error('Error:', error); // Log any errors
            });
        }
    </script>

</body>
</html>
